<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <header>
    <img src="/images/logo.svg" alt="logo">
  </header>

<main>
  <div class="container">
  <div class="hero">
    <img src="/images/illustration-mockups.svg" alt="illustration-mockup">
  </div>

    <div class="main-info">
      <h1>Build The Community Your Fans Will Love</h1>
    
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

      <div class="button">
        <button>Register</button>
      </div>
    </div>

  </div>

  <div class="social">
  <ul>
      <li id="facebook">
        <a href="https://www.facebook.com" target="_blank"><img src="/images/facebook.svg" alt="logo-facebook"></a>
      </li>
      <li>
        <a href="https://www.twitter.com" target="_blank"><img src="/images/logo-twitter.svg" alt="logo-twitter"></a>
      </li>
      <li>
        <a href="https://www.instagram.com" target="_blank"><img src="/images/logo-instagram.svg" alt="logo-instagram"></a>
      </li>
    </ul>
  </div>
</main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Xander Wayne</a>.
    </p>
  </footer>
</body>
</html>
